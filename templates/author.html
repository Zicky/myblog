{% extends "base.html" %}
{% block title %} {{ ahtor.name }} {% endblock %}
{% load markup %}
{% block content %}
<div class="post">
    <h2 class="title">
        <a href="/author/{{ author.name }}">{{ author.name }}</a>
    </h2>
    <div class="entry">
        {{ author.about|markdown:'safe,codehilite,headerid(level=3),footnotes' }}
    </div>
</div>
{% endblock %}
